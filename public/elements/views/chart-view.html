  }
  .graphs-left-side {
    flex: 1;
    display:flex;
    flex-direction: column;
  }

  .graphs-right-side {
    width: 300px;
    margin-left:16px;
    display: flex;

  }

    flex: 1;
    display: flex;
    flex-direction: column;

      <paper-material class="ticker-table" elevation="4">
        <price-tables></price-tables>
      </paper-material>
    </div>
